<style>
/* --- Általános stílusok --- */
body {
  margin: 0;
  background: url('background_seamless_mirrored.png') repeat;
  background-size: cover;
  font-family: 'IM Fell English SC', serif;
  color: #3a2616;
}

header {
  position: relative;
  text-align: center;
  padding: 30px 15px;
  background: #e8dcc2;
  border-bottom: 4px double #7b5b3e;
}

header h1 {
  font-family: 'Cinzel Decorative', serif;
  font-size: 2.4em;
  color: #6b2d1a;
  margin: 0 0 8px 0;
}

header p {
  font-family: 'Crimson Pro', serif;
  font-size: 1.1em;
  margin: 0;
}

.header-image-left,
.header-image-right {
  position: absolute;
  bottom: 0;
  height: 100px;
}

.header-image-left { left: 10px; }
.header-image-right { right: 10px; }

nav {
  background: url('anjou-liliom-minta.jpg') center / cover no-repeat;
  text-align: center;
  padding: 10px 5px;
}

nav a {
  color: #fff;
  margin: 5px 5px;
  text-decoration: none;
  font-weight: bold;
  padding: 6px 10px;
  background: rgba(58,38,22,0.7);
  border-radius: 8px;
  display: inline-block;
  font-size: 0.95em;
}

nav a:hover {
  background: rgba(242,209,61,0.9);
  color: #2e1d12;
}

.separator {
  height: 10px;
  background: linear-gradient(to right, #3a2616, #7b5b3e, #3a2616);
  border-top: 2px solid #1e1307;
  border-bottom: 2px solid #1e1307;
}

.video-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 30px 20px;
  max-width: 1100px;
  margin: auto;
}

.video-frame {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border: 4px double #5e1c13;
  background: #f8f1e5;
}

.video-frame iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

.video-title {
  text-align: center;
  font-family: 'Cinzel Decorative', serif;
  margin-bottom: 6px;
  font-size: 1.1em;
}

  height: 480px;
  margin: 20px auto;
  border-radius: 14px;
  border: 4px double #5e1c13;
  box-shadow: inset 0 0 20px rgba(58,38,22,.45);

}

#map {
  width: 100%;
  height: 100%;
  background: #fdfdfc;
  filter: grayscale(10%) contrast(1.05);
}

#fullscreenBtn {

  margin: 10px auto;
  padding: 10px 20px;
  font-family: 'Cinzel Decorative', serif;
  font-size: 1em;
  background: rgba(58,38,22,0.7);
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;

#fullscreenBtn:hover {

  color: #2e1d12;
}

#yearSlider {

  margin: 10px auto;

#yearValue {

    padding: 6px 10px;
    font-size: 0.9em;

  }

  const yearSlider = document.getElementById('yearSlider');
  const yearValue = document.getElementById('yearValue');

  function filterByYear(y){
    markers.forEach((m,i)=>{
      if(events[i].year<=y) m.addTo(map);
      else map.removeLayer(m);
    });
    yearValue.textContent = y;
  }

  yearSlider.addEventListener('input', e=>filterByYear(e.target.value));
  filterByYear(yearSlider.value);

  const mapContainer = document.getElementById('mapContainer');
  const fsBtn = document.getElementById('fullscreenBtn');

  fsBtn.addEventListener('click', ()=>{
