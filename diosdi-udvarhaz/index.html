<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Egyesületi Könyvtár</title>

<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Cinzel+Decorative&family=Crimson+Pro&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
body {
  margin: 0;
  background: url('background_seamless_mirrored.png') repeat;
  background-size: cover;
  font-family: 'IM Fell English SC', serif;
  color: #3a2616;
}

header {
  position: relative;
  text-align: center;
  padding: 40px 20px;
  background: #e8dcc2;
  border-bottom: 4px double #7b5b3e;
}

header h1 {
  font-family: 'Cinzel Decorative', serif;
  font-size: 2.6em;
  color: #6b2d1a;
  margin: 0 0 10px 0;
}

header p {
  font-family: 'Crimson Pro', serif;
  font-size: 1.2em;
}

.header-image-left,
.header-image-right {
  position: absolute;
  bottom: 0;
  height: 120px;
}

.header-image-left { left: 10px; }
.header-image-right { right: 10px; }

nav {
  background: url('anjou-liliom-minta.jpg') center / cover no-repeat;
  text-align: center;
  padding: 15px;
}

nav a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  padding: 10px 14px;
  background: rgba(58,38,22,0.7);
  border-radius: 8px;
}

nav a:hover {
  background: rgba(242,209,61,0.9);
  color: #2e1d12;
}

.separator {
  height: 10px;
  background: linear-gradient(to right, #3a2616, #7b5b3e, #3a2616);
  border-top: 2px solid #1e1307;
  border-bottom: 2px solid #1e1307;
}

.video-gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 30px;
  padding: 40px;
  max-width: 1100px;
  margin: auto;
}

.video-frame {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border: 4px double #5e1c13;
  background: #f8f1e5;
}

.video-frame iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

.video-title {
  text-align: center;
  font-family: 'Cinzel Decorative', serif;
  margin-bottom: 8px;
}

#map {
  height: 480px;
  width: 75%;
  margin: 40px auto 10px auto;
  border-radius: 14px;
  border: 4px double #5e1c13;
  background: #efe3c6;
  box-shadow: inset 0 0 20px rgba(58,38,22,.45);
  filter: sepia(0.7) contrast(1.1);
}

#yearSlider {
  width: 90%;
  margin: 10px auto;
  display: block;
}

#yearValue {
  text-align: center;
  font-family: 'Crimson Pro', serif;
  font-size: 1.2em;
}

@media (max-width: 900px) {
  .video-gallery { grid-template-columns: 1fr; }
  #map { width: 95%; }
  .header-image-left,.header-image-right { display:none; }
}
</style>
</head>
<body>

<header>
