<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Középkori Tábor</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Cinzel+Decorative&family=Crimson+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f4ecd8;
      font-family: 'IM Fell English SC', serif;
      color: #3a2616;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      background: #e8dcc2;
      border-bottom: 3px solid #7b5b3e;
    }

    .header-image-left {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 120px;
      margin-left: 10px;
    }

    .header-image-right {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 120px;
      margin-right: 10px;
    }

    header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5em;
      color: #6b2d1a;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      font-family: 'Crimson Pro', serif;
    }

    nav {
      background: url('anjou-liliom-minta.jpg') center center / cover no-repeat;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      display: inline-block;
      background-color: rgba(58, 38, 22, 0.7);
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: rgba(242, 209, 61, 0.9);
      color: #2e1d12;
      transform: scale(1.1);
    }

    .separator {
      height: 8px;
      background-color: #4e3620;
      background-image: linear-gradient(to right, #3a2616, #7b5b3e, #3a2616);
      border-top: 2px solid #1e1307;
      border-bottom: 2px solid #1e1307;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
      font-family: 'Crimson Pro', serif;
    }

    .section h2 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2em;
      color: #5e1c13;
      margin-bottom: 20px;
    }

    /* Nagy, esztétikus képek */
    .section img {
      display: block;
      margin: 25px auto 0;
      max-width: 900px;
      width: 100%;
      height: auto;
      border: 8px solid #7b5b3e;
      border-radius: 6px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
      background: #e8dcc2;
    }

    svg {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    .hotspot {
      cursor: pointer;
      transition: transform 0.2s, filter 0.2s;
      transform-box: fill-box;
      transform-origin: center;
    }

    /* 14. századi arany fény hover effekt */
    .hotspot:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 4px #d4af37)
              drop-shadow(0 0 10px rgba(212,175,55,0.6));
    }

    .hotspot:hover circle,
    .hotspot:hover rect,
    .hotspot:hover polygon {
      fill: rgba(212,175,55,0.18);
      animation: medievalGlow 1.6s ease-in-out infinite alternate;
    }

    @keyframes medievalGlow {
      from { fill: rgba(212,175,55,0.10); }
      to   { fill: rgba(212,175,55,0.25); }
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 700px) {
      .header-image-left,
      .header-image-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_0244_transparent.png" alt="Lovagok harca" class="header-image-left" />
    <img src="IMG_0252.PNG" alt="Lovagok vívása" class="header-image-right" />
    <h1>Középkori Tábor</h1>
    <p>Poggyászunk, felszerelésünk</p>
  </header>

  <div class="separator"></div>

  <nav>
    <a href="../index.html">Vissza a főoldalra</a>
    <a href="bajvivo-lovagok/">Bajvívó Lovagok</a>
    <a href="gyalogos-tornaviadal/">Gyalogos Tornaviadal</a>  
    <a href="kronika-kepekben/">Krónika Képekben</a>     
    <a href="diosdi-udvarhaz/">Diósdi Udvarház</a>     
    <a href="barataink.html">Bajvívó Barátaink</a>
  </nav>

  <div class="separator"></div>

  <main>
    <svg viewBox="0 0 768 768" xmlns="http://www.w3.org/2000/svg">
      <image href="tabor_interaktiv.png" x="0" y="0" height="768" width="768" />

      <a href="#sator">
        <g class="hotspot">
          <circle cx="330" cy="370" r="60" fill="red" fill-opacity="0">
            <title>Sátor</title>
          </circle>
        </g>
      </a>
      <a href="#tabla">
        <g class="hotspot">
          <circle cx="420" cy="220" r="40" fill="red" fill-opacity="0">
            <title>Tábla</title>
          </circle>
        </g>
      </a>
      <a href="#palank">
        <g class="hotspot">
          <polygon points="100,300 120,350 130,360 150,310" fill="red" fill-opacity="0">
            <title>Palánk</title>
          </polygon>
        </g>
      </a>
      <a href="#fegyverallvany">
        <g class="hotspot">
          <rect x="250" y="410" width="70" height="50" fill="red" fill-opacity="0">
            <title>Fegyverállvány</title>
          </rect>
        </g>
      </a>
      <a href="#fegyverlada">
        <g class="hotspot">
          <rect x="140" y="470" width="60" height="40" fill="red" fill-opacity="0">
            <title>Fegyverláda</title>
          </rect>
        </g>
      </a>
    </svg>

    <section class="section" id="sator">
      <h2>Sátor</h2>
      <img src="sator.png" alt="Középkori sátor" />
    </section>

    <section class="section" id="tabla">
      <h2>Tábla</h2>
      <img src="tabla.png" alt="Középkori tábla" />
    </section>

    <section class="section" id="palank">
      <h2>Palánk</h2>
      <img src="palank.png" alt="Palánk" />
    </section>

    <section class="section" id="fegyverallvany">
      <h2>Fegyverállvány</h2>
      <img src="fegyverallvany.png" alt="Fegyverállvány" />
    </section>

    <section class="section" id="fegyverlada">
      <h2>Fegyverláda</h2>
      <img src="fegyverlada.png" alt="Fegyverláda" />
    </section>
  </main>

  <footer>
    &copy; 2025 Bajvívó Lovagok Egyesülete
  </footer>
</body>

</html>
