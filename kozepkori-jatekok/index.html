<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Középkori Játékok</title>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Cinzel+Decorative&family=Crimson+Pro&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: none;
      font-family: 'IM Fell English SC', serif;
      color: #3a2616;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px;
      background: #e8dcc2;
      border-bottom: 3px solid #7b5b3e;
    }

    .header-image-left {
      position: absolute;
      left: 0;
      bottom: 0;
      height: 120px;
      margin-left: 10px;
    }

    .header-image-right {
      position: absolute;
      right: 0;
      bottom: 0;
      height: 120px;
      margin-right: 10px;
    }

    header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: 2.5em;
      color: #6b2d1a;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      font-family: 'Crimson Pro', serif;
    }

    nav {
      background: url('anjou-liliom-minta.jpg') center center / cover no-repeat;
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      display: inline-block;
      background-color: rgba(58, 38, 22, 0.7);
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: rgba(242, 209, 61, 0.9);
      color: #2e1d12;
      transform: scale(1.1);
    }

    .separator {
      height: 8px;
      background-color: #4e3620;
      background-image: linear-gradient(to right, #3a2616, #7b5b3e, #3a2616);
      border-top: 2px solid #1e1307;
      border-bottom: 2px solid #1e1307;
    }

    main {
      background: url('A_traditional,_medieval,_circular_illustration_dep.png') center center / cover no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }

    @media (max-width: 700px) {
      .header-image-left,
      .header-image-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_0244_transparent.png" alt="Lovagok harca" class="header-image-left" />
    <img src="IMG_0252.PNG" alt="Lovagok vívása" class="header-image-right" />

    <a href="../index.html">Bajvívó Lovagok</a>
  </nav>

</body>
</html>
